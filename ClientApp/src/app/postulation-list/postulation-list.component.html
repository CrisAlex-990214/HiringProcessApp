<div style="padding: 2%;">

  <h2 style="font-family: 'Gill Sans';"> Postulations </h2>

  <mat-spinner *ngIf="!(postulations$ | async); else postulationTable"></mat-spinner>

  <ng-template #postulationTable>
    <table class="table" style="border: 1px solid rgb(136, 136, 136)!important; border-radius: 16px;">
      <thead style="background-color: rgb(248, 230, 125);">
        <tr>
          <th scope="col"> Candidate</th>
          <th scope="col">Evaluator</th>
          <th scope="col">Role</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody *ngFor="let postulation of postulations$ | async">
        <tr>
          <th scope="row" style="cursor: pointer;">
            <a [routerLink]="['/postulation', postulation.id]">
              {{ postulation.candidate.name }}
            </a>
          </th>
          <td> {{ postulation.evaluator.name }} </td>
          <td> {{ postulation.role.name }} </td>
          <td> {{ postulation.date | date: 'dd/MM/yyyy' }} </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
